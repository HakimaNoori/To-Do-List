<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do List</title>
<script defer src="bundle.js"></script></head>
<body>
    <div class="container">
        <img id="laughImg" alt="">
        <h1>My To-Do List</h1>
        <ul id="todo-list">
            <form id="add-task">
                <input type="text" id="add-new-task" placeholder="Add to your list">
            </form>
        </ul>
        <button id="jokBtn" class="btn">Clear all completed taks</button>
    </div>
</body>
</html>
